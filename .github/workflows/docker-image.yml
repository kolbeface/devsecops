name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: ./app
      #run: docker-compose up -d
      run: docker build . --file Dockerfile --tag kfface/shepokes-static-site:$(date +%s)
      run: docker push kfface/shepokes-static-site
